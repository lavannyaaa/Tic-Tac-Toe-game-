<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>TIC TAC TOE</h1>

    <div class="container">
        <button class="btn b1"></button>
        <button class="btn b2"></button>
        <button class="btn b3"></button>
        <button class="btn b4"></button>
        <button class="btn b5"></button>
        <button class="btn b6"></button>
        <button class="btn b7"></button>
        <button class="btn b8"></button>
        <button class="btn b9"></button>
    </div>

    <button class="reset">Reset</button>

    <h3 id="winner"></h3>

    <div class="score">
        <div>
            <h2>Player X <br> <span id="playerXScore">0</span></h2>
        </div>
        <div>
            <h2>Tie <br> <span id="tieScore">0</span></h2>
        </div>
        <div>
            <h2>Player O <br> <span id="playerOScore">0</span></h2>
        </div>
        <button class="mode-btn" id="modeToggleButton" onclick="toggleMode()">ðŸ‘¥</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
